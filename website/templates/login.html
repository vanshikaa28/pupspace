<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
         
         <link rel="stylesheet" href="{{ url_for('static', filename='') }}">
        
         <script src="https://kit.fontawesome.com/7bdefb1fa6.js" crossorigin="anonymous"></script>
        
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>{% block title %}Login{% endblock %}</title>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            {% if category == 'error' %}
            <div role="alert">
                {{message}}
                <button type="button" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% else %}
            <div role="alert">
                {{message}}
                <button type="button" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}
        <!--<h1>This is the Login page</h1>-->
        <div class="container-fluid">
            <nav class="navbar navbar-dark ">
            <a class="navbar-brand" href=""><i class="fa-solid fa-paw"></i> PupSpace</a>
                </nav>
            </div>
        <form method="POST">
            <h3 align="center">Login</h3>
            <div class="form-group">
                <lable for="email">Email Address</lable> <br>
                <input type="email" id="email" name="email" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <lable for="password">Password</lable><br>
                <input type="text" id="password" name="password" placeholder="Enter password"/>
            </div>
            <br>
            <button type="button" class="btn btn-light">Login!</button>
    </body>
</html>
